<!-- Adicione uma classe igual para os dois parágrafos;
Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName;
Altere algum estilo do primeiro deles;
Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName. -->

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");/* parágrafo 1 */
      paragraph.style.color = "red";

      const paragraphList = document.getElementsByClassName('paragraph');/* vetor de parágrafos */
      //console.log(paragraphList[0].innerHTML);
      //console.log(paragraphList[1].innerHTML);
      paragraphList[0].style.textTransform = 'uppercase';
      paragraphList[0].style.fontSize = '2em';
      paragraphList[0].innerHTML = 'parágrafo recuperado via função getElementsByClassName()';

      paragraphList[1].innerHTML = 'Essa matéria é muito importante!';
      paragraphList[1].style.fontSize = '1.5em';

      const title = document.getElementsByTagName('h2');/* título */
      //console.log(title);
      title[0].style.fontSize = '3em';
      title[0].innerText = `D.O.M. - Document Object Model`;

      const subTitle = document.getElementsByTagName('h4');/* subtítulo */
      subTitle[0].style.color = 'blue';
      subTitle[0].style.fontSize = '2em';
      subTitle[0].innerHTML = 'Subtítulo capturado via TAG name...';

      const corpo = document.querySelector('body');/* body */
      corpo.style.fontFamily = 'monospace';
      corpo.style.border = 'solid orange 5px';


      const header = document.querySelector('header');/* header */
      header.style.display = 'flex';
      header.style.flexFlow = 'column wrap';
      header.style.alignItems = 'center';
      header.style.padding = '50px';
      header.style.backgroundColor = 'rgb(11, 138, 58)';

      const testeTitulo = document.querySelectorAll('h2, h4');/* teste de captura com query selectorAll */
      console.log(testeTitulo);
    </script>
  </body>
</html>
