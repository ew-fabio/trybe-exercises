<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header class="container text-center mt-3">
    <h1 class="display-6 text-muted">TrybeTrip</h1>
  </header>

  <form class="container" action="" method="get">
    <section class="container mb-2 pb-2">
      <label class="form-label" for="input-text">Nome: </label>
      <input class="form-control" type="text" id="input-text" minlength="10" maxlength="40" required name="complete-name" placeholder="Digite seu nome completo">
    </section>

    <section class="container mb-4 pb-2">
      <label class="form-label" for="input-email">Email: </label>
      <input class="form-control" type="email" id="input-email" minlength="10" maxlength="50" required name="email-address">
    </section>

    <label class="form-label" for="">Destino Preferido:</label><br>
    <section id="travel" class="container mb-4 pt-2">
      <label class="form-label" for="input-radio1">
        <input class="form-check-input travel" type="radio" id="input-radio1" required name="user-option" value="city"> Cidade
      </label>
      <label class="form-label" for="input-radio2">
        <input class="form-check-input travel" type="radio" id="input-radio2" required name="user-option" value="farm"> Campo
      </label>
      <label class="form-label" for="input-radio3">
        <input class="form-check-input travel" type="radio" id="input-radio3" required name="user-option" value="beach"> Praia
      </label>
      <label class="form-label" for="input-radio4">
        <input class="form-check-input travel" type="radio" id="input-radio4" required name="user-option" value="mountain"> Montanhas
      </label>
    </section>

    <section class="container mb-5 pb-2">
      <label class="form-label" for="input-answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
      <textarea class="form-control" name="answer" id="input-answer" cols="30" rows="10" maxlength="500" resize="none"></textarea>
    </section>

    <section class="container mb-5 pb-2">
      <label class="form-label" for="input-date">Qual a melhor data para realizar sua viagem?</label><br>
      <input class="form-control" type="date" name="date" id="input-date">
    </section>

    <section class="container mb-4">
      <label class="form-check-label"><input class="form-check-input" type="checkbox" name="agree-1" id="input-agree-1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <br><br>

      <label class="form-check-label"><input class="form-check-input" type="checkbox" name="agree-2" id="input-agree-2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </section>

    <section class="container mb-4 text-center py-2">
      <button class="btn btn-success" type="submit" id="submit-button" disabled>Enviar</button>
      <button class="btn btn-warning" type="button" id="clear-button">Apagar</button>
    </section>
  </form>
  <script src="script.js"></script>
</body>
</html>
